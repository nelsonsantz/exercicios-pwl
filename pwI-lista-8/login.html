<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Craftsy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topo">
    <div class="logo">Craftsy</div>
    <nav class="menu">
      <a href="#">Smartphones</a>
      <a href="#">Tablets</a>
      <a href="#">Computadores</a>
    </nav>
    <div class="auth-links">
      <a href="index.html">home</a>
      <a href="login.html">Login</a>
      <a href="registrar.html">Registrar</a>
    </div>
    <body style="background-image: url('assets/bg-2.png');">
    </body>
  </header>

  <main class="login-container">
    <h2>BEM-VINDO</h2>
    <form class="login-form" action="#" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@email.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="senha" required>

      <div class="lembrar">
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembrar de mim</label>
      </div>

      <p class="erro-login">A combinação de email e senha não é válida.</p>

      <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
